<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANIMA-bot RAG System</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            padding: 40px 20px;
            color: #e0e0e0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 10px;
            color: #00d4ff;
            font-size: 2.5rem;
        }
        .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 40px;
        }
        .chat-container {
            background: #1e1e3a;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }
        .query-section {
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #00d4ff;
        }
        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #2a2a4a;
            border-radius: 8px;
            background: #12122a;
            color: #e0e0e0;
            font-size: 1rem;
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
        }
        textarea:focus {
            outline: none;
            border-color: #00d4ff;
        }
        button {
            width: 100%;
            padding: 15px;
            background: #00d4ff;
            color: #1a1a2e;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #00b8e6;
        }
        button:disabled {
            background: #555;
            cursor: not-allowed;
        }
        .response-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #2a2a4a;
        }
        .response-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            color: #00d4ff;
            font-weight: 600;
        }
        .response-box {
            background: #12122a;
            border-radius: 8px;
            padding: 20px;
            min-height: 80px;
        }
        .response-box p {
            line-height: 1.6;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .error {
            color: #ff6b6b;
        }
        .example-queries {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666;
        }
        .example-queries strong {
            color: #00d4ff;
        }
        code {
            background: #2a2a4a;
            padding: 2px 8px;
            border-radius: 4px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ANIMA-bot</h1>
        <p class="subtitle">RAG System powered by Ollama & Llama Index</p>

        <div class="chat-container">
            <div class="query-section">
                <label for="queryInput">Ask a question about the knowledge base:</label>
                <textarea id="queryInput" placeholder="Type your query here..." autofocus></textarea>
                <button id="queryButton" onclick="queryRAG()">Get Response</button>
                <div class="example-queries">
                    <strong>Try:</strong> <code>What is ANIMA-bot?</code> or <code>How does the RAG system work?</code>
                </div>
            </div>

            <div class="response-section">
                <div class="response-header">
                    <span>Response:</span>
                </div>
                <div class="response-box" id="responseBox">
                    <p style="color: #666;">Your response will appear here...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const queryInput = document.getElementById('queryInput');
        const queryButton = document.getElementById('queryButton');
        const responseBox = document.getElementById('responseBox');

        // Allow Enter key to submit (Shift+Enter for new line)
        queryInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                queryRAG();
            }
        });

        async function queryRAG() {
            const query = queryInput.value.trim();
            if (!query) {
                alert('Please enter a query');
                return;
            }

            // Show loading state
            queryButton.disabled = true;
            queryButton.textContent = 'Searching...';
            responseBox.innerHTML = '<div class="loading"></div>';

            try {
                const response = await fetch('/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query: query })
                });

                const data = await response.json();

                if (response.ok) {
                    responseBox.innerHTML = `<p>${escapeHtml(data.response)}</p>`;
                } else {
                    responseBox.innerHTML = `<p class="error">Error: ${escapeHtml(data.error)}</p>`;
                }
            } catch (error) {
                responseBox.innerHTML = `<p class="error">Error: ${escapeHtml(error.message)}</p>`;
            } finally {
                queryButton.disabled = false;
                queryButton.textContent = 'Get Response';
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
